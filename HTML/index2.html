<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO WEB :: DESAFIO LATAM</title>
</head>

<body>
    <!--FORMULARIO-->
    <form action="" method="post">
        <!--muestra texto que acompaÃ±a al label-->
        <label for="nombre">Nombre</label>
        <!--capturar el ingreso de datos alfanumericos -->
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <label for="email">Email</label>
        <!--se debe escribir email en vez de text en type-->
        <input type="email" id="email" name="email">
        <br>
        <label for="password">Password:</label>
        <!--se debe escribir password en vez de text en type-->
        <input type="password" id="password" name="password">
        <br>
        <!--radio button-->
        <label for="femenino">Femenino</label>
        <input type="radio" id="femenino" name="genero" value="f" <br>
        <label for="masculino">Masculino</label>
        <input type="radio" id="masculino" name="genero" value="m" <br>
        <!--checkbox-->
        <label for="lunes">Lunes</label>
        <input type="checkbox" id="lunes" name="semana" value="lunes" <label for="martes"> Martes</label>
        <input type="checkbox" id="martes" name="semana" value="martes" <label for="miercoles">Miercoles</label>
        <input type="checkbox" id="miercoles" name="semana" value="miercoles" <label for="jueves">Jueves</label>
        <input type="checkbox" id="jueves" name="semana" value="jueves" <label for="viernes">Viernes</label>
        <input type="checkbox" id="viernes" name="semana" value="viernes" <br>
        <!--SELECT-->
        <p>Dias de la Semana:</p>
        <select id="semana2" name="semana2">
             <option value="-1">Seleccione dia...</option>
             <option value="lunes">Lunes</option>
             <option value="martes">martes</option>
             <option value="miercoles">miercoles</option>
             <option value="jueves">jueves</option>
             <option value="viernes">viernes</option>
             <option value="sabado">sabado</option>
             <option value="domingo">domingo</option>

        </select>
        <br>
        <!--textarea-->
        <textarea id="descripcion" name="descripcion"></textarea>
        <br>
        <textarea id="descripcion2" name="descripcion2" rows="6" cols="60"></textarea>
        <br>
        <!--input hidden(campo oculto)-->
        <input type="hidden" id="oculto" name="oculto" value="77" <br>
        <!--boton o button-->
        <input type="button" value="ACEPTAR">
        <input type="submit" value="ENVIAR">
    </form>




</body>

</html>
