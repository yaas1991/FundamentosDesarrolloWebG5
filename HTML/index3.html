<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI FORMULARIO DE REGISTRO</title>
</head>

<body>
    <h1>Mi Formulario de Registro</h1>

    <form action="" method="">

        <label for="nombre">Nombre</label>
        <!--capturar el ingreso de datos alfanumericos -->
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="apellido">Apellido</label>
        <!--capturar el ingreso de datos alfanumericos -->
        <input type="text" id="apellido" name="apellido">
        <br>
        <label for="email">Email</label>
        <!--capturar el ingreso de datos alfanumericos -->
        <input type="email" id="email" name="email">
        <br>
        <label for="password">Contraseña</label>
        <!--capturar el ingreso de datos alfanumericos -->
        <input type="password" id="password" name="password">
        <br>
        <label for="confirmar">Confirmar</label>
        <input type="password" id="confirmar" name="confirmar">
        <!--capturar el ingreso de datos alfanumericos -->
        <label for="cumpleñaos">Cumpleaños</label>
        <input type="date" id="cumpleaños" name="cumpleaños">
        <br>
        <label for="femenino">Femenino</label>
        <input type="radio" id="femenino" name="genero" value="f" <label for="masculino">Masculino</label>
        <input type="radio" id="masculino" name="genero" value="m" <label for="otro">Otro</label>
        <input type="radio" id="otro" name="otro" value="o" <br>
        <br>
        <h2>Una breve descricpcion de ti</h2>
        <textarea id="descripcion" name="Una breve descricpcion de ti" rows="6" cols="60"></textarea>
        <br>
        <p>lenguaje favorito:</p>
        <select id="semana2" name="semana2">
        <option value="-1">Seleccione lenguaje</option>
        <option value="java">Java</option>
        <option value="c">c</option>
        <option value="c++">c++</option>
        <option value="javascript">javascript</option>
        <option value="go">go</option>
        <option value="phyton">phyton</option>
        <option value="ruby">ruby</option>














</body>

</html>
